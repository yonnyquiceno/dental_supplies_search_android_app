<ion-view view-title="Search">
  <ion-content>
    <ion-list>
      <ion-item>
        <form class="form-horizontal" ng-submit="sendRequest(query, cat)" role="form">
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="query">
          </label>
            <button type="submit" class="button">search</button>
          </div>
        </form>
        <label class="item item-imput item-select item-stable">
          <div class = "input-label">
            Category
          </div>
        <select ng-model="cat" ng-change="sendRequest(query, cat)">
          <option value="1">Amalgams</option>
          <option value="2">Aparatus</option>
          <option value="" selected= "true">All categories</option>
        </select>
        </label>
          <div id="finded-products-message" ng-switch="message_switch">
              <h5 ng-switch-when="true"><strong> {{number_of_articles}} </strong> articulos encontrados</h5>
              <h5 ng-switch-when="false">no se encontraron art√≠culos </h5>
          </div>
      </ion-item>
      <div class="list">
        <a class="item item-thumbnail-left product-container" ng-repeat="product in products[0]">
          <img ng-src="{{product.image}}" alt="">
          <h3>{{product.name}}</h3>
          <h5>{{product.category.trans.en}}</h5>
          <p class="product-price">$ {{product.price}}</p>
        </a>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
